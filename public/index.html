<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">

    <title>SWAPI Vanilla JS</title>
  </head>
  <body style="margin-top: 70px;">
    <div class="container-fluid">
      <nav class="navbar navbar-inverse fixed-top bg-inverse">
        <a class="navbar-brand" href="#">SWAPI</a>
      </nav>
      <div class="row">
        <div id="sidebar" class="col-3">
          <div class="card mb-2">
            <img class="card-img-top" src="./images/r2_d2.jpg" alt="r2 d2" style="max-width: 100%;">
            <div class="card-block">
              <p class="card-text">Favorite Character</p>
            </div>
          </div>
          <div class="card">
            <img class="card-img-top" src="./images/jar_jar_binks.jpg" alt="Jar Jar Binks" style="max-width: 100%;">
            <div class="card-block">
              <p class="card-text">Least Favorite Character</p>
            </div>
          </div>
          <canvas id="myChart" width="400" height="400"></canvas>
        </div>
        <div class="col-9">
          <div id="main" class="row"></div>
        </div>
      </div>
    </div>
    <script src="../dist/bundle.js"></script>
  </body>
</html>
