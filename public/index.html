<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">

    <title>SWAPI Vanilla JS</title>
  </head>
  <body style="margin-top: 70px;">
    <div class="container-fluid">
      <nav class="navbar navbar-inverse fixed-top bg-inverse">
        <a class="navbar-brand" href="#">SWAPI</a>
      </nav>
      <div class="row">
        <div id="sidebar" class="col-4">
          <div class="card">
            <img class="card-img-top" src="./images/r2-d2.png" alt="r2 d2" style="width: 100%;">
            <div class="card-block">
              <h4 class="card-title">r2 d2</h4>
              <p class="card-text">Favorite Character.</p>
            </div>
          </div>
          <br />
          <div class="card">
            <img class="card-img-top" src="./images/jar-jar-binks.png" alt="Jar Jar Binks" style="width: 100%;">
            <div class="card-block">
              <h4 class="card-title">Jar Jar Binks</h4>
              <p class="card-text">Least Favorite Character</p>
            </div>
          </div>
          <canvas id="myChart" width="400" height="400"></canvas>
        </div>
        <div id="main" class="col-8"></div>
      </div>
    </div>
    <script src="../node_modules/chart.js/dist/Chart.min.js"></script>
    <script src="../src/films.js"></script>
    <script src="../src/film.js"></script>
    <script src="../src/filmGroup.js"></script>
    <script src="../src/filmRow.js"></script>
    <script src="../src/chart.js"></script>
    <script src="../src/app.js"></script>
  </body>
</html>
